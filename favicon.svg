  <!-- Rayos pequeños -->
  <g stroke="#ffc107" stroke-width="1" stroke-linecap="round">
    <line x1="16" y1="4" x2="16" y2="6" />
    <line x1="24" y1="12" x2="22" y2="12" />
    <line x1="10" y1="12" x2="8" y2="12" />
    <line x1="22" y1="7" x2="21" y2="8" />
